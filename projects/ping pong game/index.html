<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ping Te pong</title>
    <!-- MY CSS STYLE SHEET -->
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    
    <div id="info">
      <div id="left-info">
        <div class="controls">

        </div>
        <span class="score" id="left-score">

        </span>
      </div>
      <div id="game-info">

        <h1>game-info</h1>

      </div>
      <div id="right-info">
        <div class="controls">

        </div>
        <span class="score" id="right-score">

        </span>
      </div>
    </div>
    <div id="board">
      <div id="ball">
      </div>
      <div id="left-paddle" class="paddle"></div>
      <div id="right-paddle" class="paddle"></div>
    </div>
    <!-- MY JS SCRIPT -->
   <script src="script.js"></script>
  </body>
</html>
