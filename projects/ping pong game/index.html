<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ping Te pong</title>
    <!-- MY CSS STYLE SHEET -->
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <!-- controls , score , game result section  -->
    <div id="info">
      <!-- left section -->
      <div id="left-info" class="info-box"> left sec
        <div class="controls">
          <img src="images/keyboard-key-w.png" alt="W">
          <img src="images/keyboard-key-s.png" alt="S">
        </div>
        <h1 class="score" id="left-score" >
          0
        </h1>
      </div>
      <!-- website heading section  -->
      <div id="game-info">
        <img class="start_game" src="images/start-button.png" alt="">
        <p id="game-info-heading">Ping Te Pong  </p>
        <img class="restart_game" src="images/restart.png" alt="">
      </div>
      <!-- right section  -->
      <div id="right-info" class="info-box">
        <h1 class="score" id="right-score" >
          0
        </h1>
        <div class="controls">
          <img src="images/keyboard-key-arrow-up.png" alt="up">
          <img src="images/keyboard-key-arrow-down.png" alt="down">
        </div>
      </div>
    </div>
    <!-- game board -->
    <div id="board">
      <div id="ball" >
      </div>
      <div id="left-paddle" class="paddle"></div>
      <div id="right-paddle" class="paddle"></div>
    </div>    
    <!-- MY JS SCRIPT -->
   <script src="script.js"></script>
  </body>
</html>
