<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="index_style.css" type="text/css">
    <title>Music player</title>
  </head>
  <body class="bg-dark text-white">
    <!-- header -->
    <header>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <!-- brand icon and heading  -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand font-weight-bold" href="#">
              <img src="images/icons/website_logo.png" width="30" height="30" class="mr-2 d-inline-block align-top" alt="">
              .MP3
            </a>
          </nav>
          <!-- hamburger button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <!-- other navigation items -->
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Likes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trending</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Playlists</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>        
    </header>
    <!-- rest body of the page -->
<main class="container-fluid">
  <div class="row">
      <!--======================== main content of the page============================ -->
      <section id="main_section" class=" p-3 mb-5  col-md-8 col-xl-9">
      <!--==========================carousal section=====================-->
          <section id="corousel_section" class="row">
                              <!-- artist slide show -->
                              <div class=" col-md d-none d-md-block">
                                  <div id="slideshow_artists" class="carousel slide carousel-fade" data-ride="carousel">
                                      <div class="carousel-inner">
                                      <div class="carousel-item active">
                                          <a href="#"><img class="slideshow_img d-block w-100" src="images/artists/artist image/artist_nf.jpg" alt="First slide"></a>
                                          <div class="carousel-caption d-block">
                                              <h2 class="carousel_caption_heading">NF</h2>
                                          </div>
                                      </div>
                                      <div class="carousel-item">
                                          <a href="#"><img class="slideshow_img d-block w-100" src="images/artists/artist image/artist_linkinPark.jpg" alt="Second slide"></a>
                                          <div class="carousel-caption d-block">
                                              <h2 class="carousel_caption_heading">Linkin Park</h2>
                                          </div>
                                      </div>
                                      <div class="carousel-item">
                                          <a href="#"><img class="slideshow_img d-block w-100" src="images/artists/artist image/artist_BMTH.jpg" alt="Third slide"></a>
                                          <div class="carousel-caption d-block">
                                              <h2 class="carousel_caption_heading">BMTH</h2>
                                          </div>
                                      </div>
                                      <div class="carousel-item">
                                          <a href="#"><img class="slideshow_img d-block w-100" src="images/artists/artist image/artist_eminem.jpg" alt="Third slide"></a>
                                          <div class="carousel-caption d-block">
                                              <h2 class="carousel_caption_heading">eminem</h2>
                                          </div>
                                      </div>
                                      </div>
                                  </div>
                              </div>
                              <!-- another carousel in xl screen - genre -->
                              <div class="col-md ">
                                <div id="slideshow_artists" class="carousel slide carousel-fade" data-ride="carousel">
                                    <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <a href="#"><img class="slideshow_img d-block w-100" src="images/genre/genre_pop.jpg" alt="First slide"></a>
                                        <div class="carousel-caption d-block">
                                            <h2 class="carousel_caption_heading">pop</h2>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <a href="#"><img class="slideshow_img d-block w-100" src="images/genre/genre_rock.jpg" alt="Second slide"></a>
                                        <div class="carousel-caption d-block">
                                            <h2 class="carousel_caption_heading">rock</h2>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <a href="#"><img class="slideshow_img d-block w-100" src="images/genre/genre_rap.jpg" alt="Third slide"></a>
                                        <div class="carousel-caption d-block">
                                            <h2 class="carousel_caption_heading">rap</h2>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <a href="#"><img class="slideshow_img d-block w-100" src="images/genre/genre_lofi.png" alt="Third slide"></a>
                                        <div class="carousel-caption d-block">
                                            <h2 class="carousel_caption_heading">lofi</h2>
                                        </div>
                                    </div>
                                  </div>
                              </div>
          </section>
      <!--===========================latest release============================= -->
          <section id="latest_releases ">
                          <div class="alert alert-dark alert-dismissible fade show my-4" role="alert">
                            <strong class="h2">Latest releases</strong>
                            <div  class="row my-3 justify-content-between justify-content-md-evenly justify-content-lg-evenly text-capitalize">     
                              <div class="col-xs m-2">
                                  <div class="media">
                                    <img class="mr-3 cover_image" src="images/album cover/albumCover_NF_clouds.jpg" alt="Generic placeholder image">
                                      <div class="media-body">
                                        <h5 class="">Drifting</h5>
                                        <p class="artist_name">NF</p>
                                        <p class="album_name">Clouds</p>
                                      </div>
                                  </div>  
                              </div>
                              <div class="col-xs m-2">
                                <div class="media">
                                  <img class="mr-3 cover_image" src="images/album cover/albumCover_joji_smithereens.jpg" alt="Generic placeholder image">
                                    <div class="media-body">
                                      <h5 class="">smithereens</h5>
                                      <p class="artist_name">joji</p>
                                      <p class="album_name">smithereens</p>
                                    </div>
                                </div>  
                            </div>
                            <div class="col-xs  m-2">
                              <div class="media">
                                <img class="mr-3 cover_image" src="images/album cover/albumCover_eminem_curtainCall2.jpg" alt="Generic placeholder image">
                                  <div class="media-body">
                                    <h5 class="">curtain Call 2</h5>
                                    <p class="artist_name">eminem</p>
                                    <p class="album_name">curtain Call 2</p>
                                  </div>
                              </div>  
                          </div>
                          <div class="col-xs  m-2">
                            <div class="media">
                              <img class="mr-3 cover_image" src="images/album cover/albumCover_queen_faceItAlone.jpg" alt="Generic placeholder image">
                                <div class="media-body">
                                  <h5 class="">face it alone</h5>
                                  <p class="artist_name">queen</p>
                                  <p class="album_name">face it alone</p>
                                </div>
                            </div>  
                        </div>
                      </div> 
                          </div>     
          </section>
      <!--==================================popular artist===================== -->
          <section id="popular_artists" class=" row text-capitalize justify-content-evenly overflow-scroll">
                          <div class=" alert alert-secondary fade show container-fluid mx-3" role="alert">
                            <strong class="h2 row mx-1">Popular Artists</strong>
                            <div class="row">
                            <div class="col px-0">
                                <figure class="figure">
                                  <img src="images/artists/artist image/artist_acdc.jpg" class="figure-img  rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                  <figcaption class="figure-caption text-center">AC/DC</figcaption>
                                </figure>
                              </div>
                              <div class="col px-0">
                                <figure class="figure">
                                  <img src="images/artists/artist image/artist_arcticMonkeys.jpg" class="figure-img  rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                  <figcaption class="figure-caption text-center">arctic monkeys</figcaption>
                                </figure>
                              </div>
                              <div class="col  px-0">
                                <figure class="figure">
                                  <img src="images/artists/artist image/artist_joji.webp" class="figure-img rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                  <figcaption class="figure-caption text-center">joji</figcaption>
                                </figure>
                              </div>
                              <div class="col px-0 ">
                                <figure class="figure">
                                  <img src="images/artists/artist image/artist_xxxtentacion.jpg" class="figure-img  rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                  <figcaption class="figure-caption text-center">xxxtentacion</figcaption>
                                </figure>
                              </div>
                              <div class="col px-0 ">
                                <figure class="figure">
                                  <img src="images/artists/artist image/artist_drake.webp" class="figure-img  rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                  <figcaption class="figure-caption text-center">drake</figcaption>
                                </figure>
                              </div>
                              <div class="col px-0">
                                <figure class="figure">
                                  <img src="images/artists/artist image/artist_fottyseven.jpg" class="figure-img  rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                                  <figcaption class="figure-caption text-center">fotty Seven</figcaption>
                                </figure>
                              </div>
                            </div>  
                        </div>
          </section>
      </section>






      <!--======================aside content and queue========================-->
      <section id="aside" class="p-3 mb-5  col-md-4 col-xl-3">
                <!-- stuff -->
      </section>
  </div>
</main>

</html>
