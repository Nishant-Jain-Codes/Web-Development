<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="index_style.css" type="text/css">
    <title>Music player</title>
  </head>
  <body class="bg-dark text-white">
    <!-- header -->
    <header>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <!-- brand icon and heading  -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand font-weight-bold" href="#">
              <img src="images/icons/website_logo.png" width="30" height="30" class="mr-2 d-inline-block align-top" alt="">
              .MP3
            </a>
          </nav>
          <!-- hamburger button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <!-- other navigation items -->
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Likes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trending</a>
            </li>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Playlists</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>        
    </header>
    <!-- rest body of the page -->
    <div class="container-fluid overflow-hidden">
        <div class="row gx-3">
            <!-- main content of the page -->
            <div id="main container " 
            class="p-3 mb-5 bg-danger col-md-8 col-xl-9"
            >
                
            <!-- topmost part of the main (slide show + top songs and recommentdaions)-->
                <div class="row ">
                    <!-- artist slide show -->
                    <div class="col-md-7 shadow shadow-lg">
                        <div id="slideshow_artists" class="carousel slide carousel-fade" data-ride="carousel">
                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="#"><img class="slideshow_img d-block w-100" src="images/artists/artist image/artist_nf.jpg" alt="First slide"></a>
                                <div class="carousel-caption d-block">
                                    <h2 class="carousel_caption_heading">NF</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <a href="#"><img class="slideshow_img d-block w-100" src="images/artists/artist image/artist_linkinPark.jpg" alt="Second slide"></a>
                                <div class="carousel-caption d-block">
                                    <h2 class="carousel_caption_heading">Linkin Park</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <a href="#"><img class="slideshow_img d-block w-100" src="images/artists/artist image/artist_BMTH.jpg" alt="Third slide"></a>
                                <div class="carousel-caption d-block">
                                    <h2 class="carousel_caption_heading">BMTH</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <a href="#"><img class="slideshow_img d-block w-100" src="images/artists/artist image/artist_eminem.jpg" alt="Third slide"></a>
                                <div class="carousel-caption d-block">
                                    <h2 class="carousel_caption_heading">eminem</h2>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                    <!-- welcome user message  -->
                    <div class="col-md-5 shadow p-2  d-none d-md-block">
                        <h1 class="h1">Welcome Nishant</h1>
                        <p class="lead"> Ready to enjoy some music?</p>
                    </div>
                    
                
                </div>
            <!-- middle of the main -->
                <div class="row bg-light ">
                    <!-- different playlists -->
                </div>
            <!-- end of the main -->
                <div class="row bg-info ">
                   <!-- songs  -->
                </div>    
            </div>
            
            <!-- aside content and queue  -->
            <div id="aside" 
            class="p-3 mb-5 bg-info col-md-4 col-xl-3"
            >
            <!-- stuff -->
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
