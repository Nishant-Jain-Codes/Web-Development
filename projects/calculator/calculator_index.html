<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator_style.css" type="text/css">
    <style>

    </style>
  </head>

  <body>
    <div id="calculator">
    <table >
      <tr>
        <th colspan="4" id="output">

        </th>
      </tr>
      <tr>
        <td colspan="2" id="all_clear" class="operation">AC</td>
        <td class="operation">+</td>
        <td class="operation">-</td>
      </tr>
      <tr>
        <td class="number">7</td>
        <td class="number">8</td>
        <td class="number">9</td>
        <td class="operation">*</td>
      </tr>
      <tr>
        <td class="number">4</td>
        <td class="number">5</td>
        <td class="number">6</td>
        <td class="operation">/</td>
      </tr>
      <tr>
        <td class="number">1</td>
        <td class="number">2</td>
        <td class="number">3</td>
        <td class="operation">.</td>
      </tr>
      <tr>
        <td id="zero" class="number" colspan="2">0</td>
        <td colspan="2" id="result" class="operation"> =</td>
      </tr>

    </table>
  </div>

   <script src="calculator_script.js"></script>
  </body>
</html>
