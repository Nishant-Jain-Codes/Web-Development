<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="calculator_style.css" type="text/css">
    <style>

    </style>
  </head>

  <body>
    <div id="calculator">
    <table >
      <tr>
        <th colspan="4" id="output">

        </th>
      </tr>
      <tr>
        <td colspan="2" id="all_clear" class="operation" data-value="AC">AC</td>
        <td class="operation"  data-value="+">+</td>
        <td class="operation" data-value="-">-</td>
      </tr>
      <tr>
        <td class="number" data-value="7">7</td>
        <td class="number" data-value="8">8</td>
        <td class="number" data-value="9">9</td>
        <td class="operation" data-value="*">*</td>
      </tr>
      <tr>
        <td class="number" data-value="4">4</td>
        <td class="number" data-value="5">5</td>
        <td class="number" data-value="6">6</td>
        <td class="operation" data-value="/">/</td>
      </tr>
      <tr>
        <td class="number" data-value="1">1</td>
        <td class="number" data-value="2">2</td>
        <td class="number" data-value="3">3</td>
        <td class="operation" data-value=".">.</td>
      </tr>
      <tr>
        <td id="zero" class="number" colspan="2" data-value="0">0</td>
        <td colspan="2" id="result" data-value="="> =</td>
      </tr>

    </table>
  </div>

   <script src="calculator_script.js"></script>
  </body>
</html>
